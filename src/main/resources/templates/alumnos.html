<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica módulo introducción a Springboot</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<ul class="nav justify-content-center">
	  <li class="nav-item">
	    <a class="nav-link active" aria-current="page" th:href=@{/alumnos}>Alumnos</a>
	  </li>
	  <li class="nav-item">
	    <a class="nav-link" th:href=@{/alumnos/registrar}>Registrar Alumno Nuevo</a>
	  </li>
	</ul>
	
	<div class="container">
		<div class="row">
			<h1>Lista de Alumnos</h1>
			
			<table class="table">
				  <thead class="table-dark">
				    <tr>
				      <th scope="col">Id</th>
				      <th scope="col">Nombre</th>
				      <th scope="col">Apellido</th>
				      <th scope="col">E-mail</th>
					  <th scope="col">DNI</th>
					  <th scope="col">Teléfono</th>
					  <th scope="col">Fecha de Nacimiento</th>
					  <th scope="col">Acciones</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="alum: ${lista_alumnos}">
					<td th:text=${alum.id}></td>
					<td th:text=${alum.nombre}></td>
					<td th:text=${alum.apellido}></td>
					<td th:text=${alum.email}></td>
					<td th:text=${alum.dni}></td>
					<td th:text=${alum.telefono}></td>
					<td th:text=${alum.fecha_nac}></td>
					<td >
						<a th:href="@{/alumnos/editar/{id}(id=${alum.id})}" class="btn btn-info"> Editar </a>
						<a th:href="@{/alumnos/eliminar/{id}(id=${alum.id})}" class="btn btn-info"> Eliminar </a>
					</td>
				    </tr>
				  
				  </tbody>
				</table>
		</div>
	</div>
	
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
